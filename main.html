<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job form</title>
  </head>
  <body>
	  <form method="post">
		  
      <div>
        <label for="name">Name*</label>
        <input type="text" required id="name" />
      </div>
      <br>

      <div>
        <label for="email"> Email*</label>
        <input type="email" required id="email" />
      </div>
      <br>
      <div>
        <label for="gender"> Gender*:</label>
        <label for="Male"> Male </label>
        <input type="radio" required name="gender" id="Male" />
        <label for="Female"> Female </label>
        <input type="radio" required name="gender" id="Female" />
      </div>
      <br>
      <div>
        <label for="laptop">Laptop Brands</label>
        <select for="Laptop Brands" id="laptop">
          <option value="select anyone" disabled selected>
            --Please choose an option--
          </option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
      </div>
      <br>
      <div>
        <label for="age"> Age*</label>
        <input type="number" required id="age" />
      </div>
      <br>
      <div>
        <label for="dob"> DOB*</label>
        <input type="date" required id="dob" />
      </div>
      <br>
      <div>
        <label for="password"> Password*</label>
        <input type="password" required id="password"  />
      </div>
      <br>
		<div>
          <label for="porfolio"> Portfolio </label>
          <input type="url"  id="portfolio"/>
        </div>
		  <br>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
