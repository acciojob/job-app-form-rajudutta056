<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job form</title>
  </head>
  <body>
	  <form method="post">
		  
      
        <label for="name">Name*</label>
        <input type="text" required id="name" />
     
      <br>

      
        <label for="email"> Email*</label>
        <input type="email" required id="email" />
     
      <br>
     
        <label for="gender"> Gender*</label>
        <label for="Male"> Male </label>
        <input type="radio" required name="gender" id="Male" />
        <label for="Female"> Female </label>
        <input type="radio" required name="gender" id="Female" />
      
      <br>
      
        <label for="laptop">Laptop Brands</label>
        <select for="laptop" id="laptop" required>
          <option value="select anyone" disabled selected>
            --Please choose an option--
          </option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
    
      <br>
     
        <label for="age"> Age*</label>
        <input type="number" required id="age" />
      
      <br>
      
        <label for="dob"> DOB*</label>
        <input type="date" required id="dob" />
     
      <br>
      
        <label for="password"> Password*</label>
        <input type="password" required id="password"  />
      
      <br>
		
          <label for="porfolio"> Portfolio </label>
          <input type="url" id="portfolio"/>
        
	 <br>
       <button type="submit">Submit</button>
      
    </form>
  </body>
</html>
